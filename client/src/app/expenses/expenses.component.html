<div class="p-4">
  <button
    class="mb-4 px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600"
    (click)="addExpense()"
  >
    Add Expense
  </button>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-200">
      <th class="px-4 py-2 border">Month</th>
      <th class="px-4 py-2 border">Year</th>
      <th class="px-4 py-2 border">Category</th>
      <th class="px-4 py-2 border">Amount</th>
      <th class="px-4 py-2 border">Type</th>
      <th class="px-4 py-2 border">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let expense of expenses">
      <td class="px-4 py-2 border">{{ expense.month }}</td>
      <td class="px-4 py-2 border">{{ expense.year }}</td>
      <td class="px-4 py-2 border">{{ expense.category }}</td>
      <td class="px-4 py-2 border">{{ expense.amount | number: '1.2-2' }}</td>
      <td class="px-4 py-2 border">{{ expense.type }}</td>
      <td class="px-4 py-2 border">
        <button
          class="px-2 py-1 mr-2 text-white bg-blue-500 rounded hover:bg-blue-600"
          (click)="editExpense(expense)"
        >
          Edit
        </button>
        <button
          class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-600"
          (click)="deleteExpense(expense.id)"
        >
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <app-modal
    *ngIf="isModalOpen"
    [title]="modalTitle"
    [expense]="currentExpense"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  ></app-modal>
</div>
